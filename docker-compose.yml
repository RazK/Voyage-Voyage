version: "3.9"

services:
  db:
    image: postgres:15
    container_name: voyage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: voyage
      POSTGRES_PASSWORD: voyage
      POSTGRES_DB: voyage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voyage"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
